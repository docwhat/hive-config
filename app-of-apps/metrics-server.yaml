apiVersion: "argoproj.io/v1alpha1"
kind: "Application"
metadata:
  name: "metrics"
  namespace: "argocd"
spec:
  project: "system"
  source:
    repoURL: "https://charts.bitnami.com/bitnami"
    chart: "metrics-server"
    targetRevision: "6.*"
    helm:
      valueFiles:
        - metrics-server-values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: "metrics"
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - "CreateNamespace=true"
