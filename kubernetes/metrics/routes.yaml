---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: all-metrics-routes
  namespace: metrics

spec:
  entryPoints:
    - web
    - websecure

  routes:
    - match: "Host(`grafana.docwhat.net`)"
      kind: Rule
      services:
        - name: prometheus-operator-grafana
          port: 80
      middlewares:
        - name: https-redirect
          namespace: traefik
    - match: "Host(`prometheus.docwhat.net`)"
      kind: Rule
      services:
        - name: prometheus-operator-prometheus
          port: 9090
      middlewares:
        - name: https-redirect
          namespace: traefik
        - name: docwhat-auth
          namespace: traefik
    - match: "Host(`alertmanager.docwhat.net`)"
      kind: Rule
      services:
        - name: prometheus-operator-alertmanager
          port: 9093
      middlewares:
        - name: https-redirect
          namespace: traefik
        - name: docwhat-auth
          namespace: traefik
