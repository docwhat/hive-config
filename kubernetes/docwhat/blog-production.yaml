---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-production
  namespace: docwhat
  annotations:
    fluxcd.io/automated: "true"
spec:
  selector:
    matchLabels:
      app: blog
      environment: production
  template:
    metadata:
      labels:
        environment: production
        app: blog
    spec:
      containers:
        - name: blog
          image: docwhat/docwhat:live
          imagePullPolicy: Always
          resources:
            limits:
              cpu: "20m"
              memory: "64Mi"
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /var/cache/nginx
              name: cache-volume
            - mountPath: /run
              name: run-volume
          securityContext:
            readOnlyRootFilesystem: true
      volumes:
        - name: cache-volume
          emptyDir: {}
        - name: run-volume
          emptyDir: {}
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: blog-production
  namespace: docwhat
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: blog-production
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: memory
        targetAverageUtilization: 50
---
apiVersion: v1
kind: Service
metadata:
  name: blog-production
  namespace: docwhat
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: blog
    environment: production
