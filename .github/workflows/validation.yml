name: validation

on: [pull_request]

jobs:
  hrval:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: Validate Helm Releases
        uses: stefanprodan/hrval-action@master
        with:
          helmVersion: v3
          helmRelease: releases/
          kubernetesVersion: 1.17.0
