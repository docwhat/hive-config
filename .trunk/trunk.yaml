version: 0.1
cli:
  version: 1.18.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
  enabled:
    - checkov@3.1.38
    - renovate@37.102.1
    - trivy@0.48.1
    - trufflehog@3.63.4
    - yamllint@1.33.0
    - kube-linter@0.6.4
    - prettier@3.1.1
    - git-diff-check
    - shellcheck@0.9.0
    - gitleaks@8.18.1
    - shfmt@3.6.0
    - actionlint@1.6.26
    - markdownlint@0.38.0
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
