version: 0.1
cli:
  version: 1.3.2
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
  enabled:
    - kube-linter@0.6.0
    - prettier@2.8.3
    - git-diff-check
    - shellcheck@0.9.0
    - gitleaks@8.15.2
    - shfmt@3.5.0
    - actionlint@1.6.23
    - markdownlint@0.33.0
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
