{{- if .Values.ingressRoute.enabled -}}
{{- $fullName := include "vacation-calendar.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- $path := include "vacation-calendar.secretPath" . -}}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "vacation-calendar.labels" . | nindent 4 }}
  {{- with .Values.ingressRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  entryPoints:
    - websecure
  routes:
    {{- range .Values.ingressRoute.hosts }}
    - kind: Rule
      match: "Host(`{{ . }}`) && Path(`{{- $path -}}`)"
      services:
        - name: {{ $fullName | quote }}
          port: {{ $svcPort }}
      middlewares:
        - name: sts-headers
          namespace: traefik
        - name: replace-path-with-root
          namespace: traefik
    {{- end }}
{{- end }}
