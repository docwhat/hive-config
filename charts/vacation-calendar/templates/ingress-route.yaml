{{- if .Values.ingressRoute.enabled -}}
{{- $fullName := include "vacation-calendar.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "vacation-calendar.labels" . | nindent 4 }}
  {{- with .Values.ingressRoute.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  entryPoints:
    - web
    - websecure
  fish0: {{ .Values.ingressRoute | quote }}
  fish1: {{ .Values.ingressRoute.secretPath | quote }}
  fish2: {{ .Values.ingressRoute.secretPath.name | quote }}
  fish3: {{ .Values.ingressRoute.secretPath.key | quote }}
  fish4: {{ include "vacation-calendar.secretPath" . }}
  fish5: {{ .Release.Namespace | quote }}
  routes:
    {{- range .Values.ingressRoute.hosts }}
    - kind: Rule
      match: "Host(`{{ . }}`) && Path(`/cal.{?:.ics|}`)"
      services:
        - name: {{ $fullName | quote }}
          port: {{ $svcPort }}
      middlewares:
        - name: https-redirect
          namespace: traefik
        - name: sts-headers
          namespace: traefik
        - name: replace-path-with-root
          namespace: traefik
    {{- end }}
{{- end }}
