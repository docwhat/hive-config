apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  destination:
    name: traefik
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/traefik-wrapper
    repoURL: 'git@github.com:holtje/hive-config.git'
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
