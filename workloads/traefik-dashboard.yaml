apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  labels:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
  name: traefik-dashboard
  namespace: system
spec:
  entryPoints:
    - traefik
  routes:
    - kind: Rule
      match: Host(`traefik.localhost`)
      services:
        - kind: TraefikService
          name: api@internal
      middlewares:
        - name: auth
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: auth
  namespace: system
spec:
  basicAuth:
    secret: authusers # The name of a kubernetes generic secret.
