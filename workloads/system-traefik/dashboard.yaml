apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: system
  labels:
    app.kubernetes.io/name: traefik
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.docwhat.dev`) && (PathPrefix(`/dashboard`) || PathPrefix(`/api`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService